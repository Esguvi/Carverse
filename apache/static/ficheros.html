<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Archivos - Carverse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body class="dashboard-body">

<div class="dashboard-container">

    <!-- Sidebar -->
    <aside class="sidebar">
        <!-- Logo -->
        <div class="sidebar-logo">
            <img src="assets/img/logo.png" alt="Logo Carverse">
        </div>
        <h2>Carverse</h2>
        <nav>
            <a href="dashboard.html">Inicio</a>
            <a href="coches.html">Coches</a>
            <a href="comentarios.html">Comentarios</a>
            <a class="active" href="ficheros.html">Archivos</a>
            <a href="#" onclick="logout()">Cerrar sesión</a>
        </nav>
    </aside>

    <!-- Main -->
    <main class="dashboard-main">
        <header class="dashboard-header">
            <h1>Gestión de Archivos</h1>
            <p>Sube y visualiza el contenido de los archivos.</p>
        </header>

        <!-- Subir archivo -->
        <section class="form-section">
            <h2>Subir archivo</h2>
            <div class="form-container-small">
                <label for="nombre">Nombre del archivo:</label>
                <input type="text" id="nombre" placeholder="Nombre del archivo" required>

                <label for="fichero">Seleccionar archivo:</label>
                <input type="file" id="fichero" required>

                <div class="form-buttons">
                    <button type="button" class="button" onclick="enviarArchivo()">Subir</button>
                </div>
            </div>
        </section>

        <hr>

        <!-- Ver archivo -->
        <section class="form-section">
            <h2>Ver contenido de un archivo</h2>
            <div class="form-container-small">
                <label for="nombreArchivo">Nombre del archivo:</label>
                <input type="text" id="nombreArchivo" placeholder="Nombre del archivo" required>

                <div class="form-buttons">
                    <button type="button" class="button" onclick="verArchivo()">Ver</button>
                </div>

                <label for="contenidoArchivo">Contenido:</label>
                <textarea id="contenidoArchivo" placeholder="El contenido aparecerá aquí..." readonly></textarea>
            </div>
        </section>

    </main>
</div>

<script>
    var myHeaders = new Headers();
    myHeaders.append("Content-Type", "application/json");

    function enviarArchivo(){
        const formData = new FormData();
        formData.append('fichero', document.getElementById("fichero").files[0]);
        formData.append('nombre', document.getElementById("nombre").value);

        fetch("/api/ficheros/", { method: "POST", body: formData })
        .then(res => res.json())
        .then(result => {
            if(result.status === "OK") {
                alert("Archivo subido correctamente");
                document.getElementById("nombre").value = "";
                document.getElementById("fichero").value = "";
            } else {
                alert("El archivo no pudo subirse");
            }
        })
        .catch(err => {
            console.error(err);
            alert("Error al subir el archivo");
        });
    }

    function verArchivo(){
        const nombreArchivo = document.getElementById("nombreArchivo").value;

        fetch("/api/ficheros/" + nombreArchivo, { method: "GET" })
        .then(res => res.json())
        .then(result => {
            if (result.contenido) {
                document.getElementById("contenidoArchivo").value = result.contenido;
            } else {
                document.getElementById("contenidoArchivo").value = "El contenido no está disponible o el archivo no existe.";
            }
        })
        .catch(err => {
            console.error(err);
            alert("Error al recuperar el archivo");
        });
    }

    function cerrarSesion(){
        fetch("/api/usuarios/logout", { method: "GET", headers: myHeaders })
        .then(res => res.json())
        .then(result => {
            if(result.status === "OK") location.href = "auth.html";
            else alert("No se ha podido cerrar sesión");
        })
        .catch(err => { console.error(err); alert("Error al cerrar sesión"); });
    }
</script>

</body>
</html>
