<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Comentarios - Carverse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body class="dashboard-body">

<div class="dashboard-container">

    <!-- Sidebar -->
    <aside class="sidebar">
        <!-- Logo -->
        <div class="sidebar-logo">
            <img src="assets/img/logo.png" alt="Logo Carverse">
        </div>
        <h2>Carverse</h2>
        <nav>
            <a href="dashboard.html">Inicio</a>
            <a href="coches.html">Coches</a>
            <a class="active" href="comentarios.html">Comentarios</a>
            <a href="ficheros.html">Archivos</a>
            <a href="#" onclick="logout()">Cerrar sesi칩n</a>
        </nav>
    </aside>

    <!-- Main -->
    <main class="dashboard-main">
        <header class="dashboard-header">
            <h1>Comentarios</h1>
            <p>Revisa y agrega comentarios de los usuarios.</p>
        </header>

        <!-- Tabla de comentarios -->
        <section class="table-section">
            <table class="custom-table">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Comentario</th>
                    </tr>
                </thead>
                <tbody id="comentariosBody">
                </tbody>
            </table>
        </section>

        <hr>

        <!-- Formulario agregar comentario -->
        <section class="form-section">
            <h2>Agregar comentario</h2>
            <div class="form-container-small">
                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="usuario@email.com" required>

                <label for="descripcion">Comentario:</label>
                <input type="text" id="descripcion" placeholder="Escribe tu comentario" required>

                <div class="form-buttons">
                    <button type="button" class="button" onclick="guardarComentario()">Guardar</button>
                </div>
            </div>
        </section>

    </main>

</div>

<script>
    var myHeaders = new Headers();
    myHeaders.append("Content-Type", "application/json");

    onload = function () {
        pedirComentarios();
    }

    function pedirComentarios() {
        fetch("/api/comentarios/", { method: "GET", headers: myHeaders })
            .then(res => res.json())
            .then(result => {
                let tbody = document.getElementById("comentariosBody");
                tbody.innerHTML = "";
                result.forEach(c => {
                    tbody.innerHTML += `
                        <tr>
                            <td>${c.email}</td>
                            <td>${c.descripcion}</td>
                        </tr>
                    `;
                });
            })
            .catch(err => {
                console.error(err);
                alert("Error al cargar los comentarios");
            });
    }

    function guardarComentario() {
        const datos = {
            email: document.getElementById("email").value,
            descripcion: document.getElementById("descripcion").value
        };

        fetch("/api/comentarios/", {
            method: "POST",
            headers: myHeaders,
            body: JSON.stringify(datos)
        })
        .then(res => res.json())
        .then(result => {
            if(result.status === "OK") {
                alert("Comentario a침adido");
                document.getElementById("email").value = "";
                document.getElementById("descripcion").value = "";
                pedirComentarios();
            } else {
                alert("No se pudo guardar el comentario");
            }
        })
        .catch(err => {
            console.error(err);
            alert("Error al guardar el comentario");
        });
    }

    function cerrarSesion(){
        fetch("/api/usuarios/logout", { method: "GET", headers: myHeaders })
        .then(res => res.json())
        .then(result => {
            if(result.status === "OK") location.href = "auth.html";
            else alert("No se ha podido cerrar sesi칩n");
        })
        .catch(err => { console.error(err); alert("Error al cerrar sesi칩n"); });
    }
</script>

</body>
</html>
