<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Coches - Carverse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body class="dashboard-body">

<div class="dashboard-container">

    <!-- Sidebar -->
    <aside class="sidebar">
        <!-- Logo -->
        <div class="sidebar-logo">
            <img src="assets/img/logo.png" alt="Logo Carverse">
        </div>
        <h2>Carverse</h2>
        <nav>
            <a href="dashboard.html">Inicio</a>
            <a class="active" href="coches.html">Coches</a>
            <a href="comentarios.html">Comentarios</a>
            <a href="ficheros.html">Archivos</a>
            <a href="#" onclick="logout()">Cerrar sesión</a>
        </nav>
    </aside>

    <!-- Main -->
    <main class="dashboard-main">
        <header class="dashboard-header">
            <h1>Listado de Coches</h1>
            <p>Visualiza, edita o elimina los coches disponibles.</p>
            <a href="agregar_coche.html" class="button">Agregar Coche</a>
        </header>

        <section class="table-section">
            <table class="dashboard-table">
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Marca</th>
                        <th>Precio (€)</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>

</div>

<script>
var myHeaders = new Headers();
myHeaders.append("Content-Type", "application/json");

onload = function() {
    pedirCoches();
}

function pedirCoches() {
    fetch("/api/coches/", { method: "GET", headers: myHeaders })
    .then(res => res.json())
    .then(lista => {
        const tbody = document.querySelector("tbody");
        tbody.innerHTML = "";
        lista.forEach(coche => {
            const fila = document.createElement("tr");

            fila.innerHTML = `
                <td><img src="${coche.foto}" width="70" style="border-radius:5px;"></td>
                <td>${coche.nombre}</td>
                <td>${coche.descripcion}</td>
                <td>${coche.marca}</td>
                <td>${coche.precio}</td>
                <td><a href="editar_coche.html?id=${coche.id}" class="button">Editar</a></td>
                <td><button class="button ghost" onclick="eliminarCoche(${coche.id})">Eliminar</button></td>
            `;
            tbody.appendChild(fila);
        });
    })
    .catch(err => {
        console.error(err);
        alert("Error al cargar los coches");
    });
}

function eliminarCoche(id) {
    if(!confirm("¿Seguro que quieres eliminar este coche?")) return;

    fetch("/api/coches/" + id, { method: "DELETE", headers: myHeaders })
    .then(res => res.json())
    .then(result => {
        if(result.status === "OK") {
            alert("Coche eliminado correctamente");
            pedirCoches();
        } else {
            alert("No se pudo eliminar el coche");
        }
    })
    .catch(err => {
        console.error(err);
        alert("Error al eliminar el coche");
    });
}

function cerrarSesion() {
    fetch("/api/usuarios/logout", { method: "GET", headers: myHeaders })
    .then(res => res.json())
    .then(result => {
        if(result.status === "OK") location.href = "auth.html";
        else alert("No se ha podido cerrar sesión");
    })
    .catch(err => { console.error(err); alert("Error al cerrar sesión"); });
}
</script>

</body>
</html>
