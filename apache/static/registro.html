<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <title>APP PEPS</title>
    <style>
        .error{
            display: none;
            color: red;
        }
    </style>
    <script>
        var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");

        function conectar(){
            document.getElementsByClassName("error")[0].style.display="none";
            var raw = JSON.stringify({
                "email": document.getElementById("email").value,
                "password": document.getElementById("password").value,
                "name": document.getElementById("name").value
            });

            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw
            };

            fetch("/api/usuarios/registro", requestOptions)
                .then(response => response.json())
                .then(result => {
                    if (result.status=="OK"){
                        alert("Usuario registrado correctamente");
                        location.href="index.html";
                    } else {
                        document.getElementsByClassName("error")[0].style.display="block";
                    }
                })
                .catch(error => console.log('error', error)); 
        }
    </script>
</head>
<body>
    <h1>REGISTRO DEL SISTEMA</h1>
    <label>Usuario</label><input type="text" name="email" id="email" required><br>
    <label>Clave</label><input type="password" name="password" id="password" required><br>
    <label>Perfil</label><input type="text" disabled name="name" id="name" value="normal"><br>
    <label class="error">Usuario ya existe</label>
    <button type="button" onclick="conectar()">ENVIAR</button>
</body>
</html>
