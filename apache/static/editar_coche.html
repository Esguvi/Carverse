<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Coche - Carverse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body class="dashboard-body">

<div class="dashboard-container">

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>Carverse</h2>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a class="active" href="coches.html">Coches</a>
            <a href="comentarios.html">Comentarios</a>
            <a href="ficheros.html">Archivos</a>
            <a href="#" onclick="cerrarSesion()">Cerrar sesión</a>
        </nav>
    </aside>

    <!-- Main -->
    <main class="dashboard-main">
        <header class="dashboard-header">
            <h1>Editar Coche</h1>
            <p>Modifica los datos del coche y guarda los cambios.</p>
        </header>

        <!-- Formulario editar coche -->
        <section class="form-section">
            <div class="form-container-small">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Nombre del coche" required>

                <label for="descripcion">Descripción:</label>
                <input type="text" id="descripcion" placeholder="Descripción" required>

                <label for="marca">Marca:</label>
                <input type="text" id="marca" placeholder="Marca" required>

                <label for="precio">Precio (€):</label>
                <input type="number" id="precio" placeholder="Precio" required>

                <label for="foto">URL de la foto:</label>
                <input type="text" id="foto" placeholder="URL de la foto" required>

                <label for="filefoto">Subir archivo (opcional):</label>
                <input type="file" id="filefoto">

                <div class="form-buttons-edit">
                    <button type="button" class="button" onclick="guardar()" style="height: 50px;">Guardar</button>
                    <a href="coches.html" class="button ghost">Volver</a>
                </div>

                <img id="imagenPreview" src="#" alt="Foto del coche" style="width: 100%; margin-top: 15px; display: none; border-radius: 10px;">
            </div>
        </section>

    </main>
</div>

<script>
    var myHeaders = new Headers();
    myHeaders.append("Content-Type", "application/json");

    // Obtener id de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');

    window.onload = function() {
        obtenerDatosCoche(id);
    }

    function obtenerDatosCoche(id) {
        fetch("/api/coches/" + id, { method: 'GET', headers: myHeaders })
        .then(res => res.json())
        .then(coche => {
            document.getElementById("nombre").value = coche.nombre;
            document.getElementById("descripcion").value = coche.descripcion;
            document.getElementById("marca").value = coche.marca;
            document.getElementById("precio").value = coche.precio;
            document.getElementById("foto").value = coche.foto;
            const img = document.getElementById("imagenPreview");
            img.src = coche.foto;
            img.style.display = "block";
        })
        .catch(err => {
            console.error(err);
            alert("Error al cargar los datos del coche");
            location.href = "coches.html";
        });
    }

    function guardar() {
        const datos = {
            id: id,
            nombre: document.getElementById("nombre").value,
            descripcion: document.getElementById("descripcion").value,
            marca: document.getElementById("marca").value,
            precio: parseFloat(document.getElementById("precio").value),
            foto: document.getElementById("foto").value
        };

        fetch("/api/coches/", { method: 'PUT', headers: myHeaders, body: JSON.stringify(datos) })
        .then(res => res.json())
        .then(result => {
            if(result.status === "OK") {
                alert("Coche modificado correctamente");
                location.href = "coches.html";
            } else {
                alert("No se pudo modificar el coche");
            }
        })
        .catch(err => {
            console.error(err);
            alert("Error al modificar el coche");
        });
    }

    function cerrarSesion(){
        fetch("/api/usuarios/logout", { method: "GET", headers: myHeaders })
        .then(res => res.json())
        .then(result => {
            if(result.status === "OK") location.href = "auth.html";
            else alert("No se ha podido cerrar sesión");
        })
        .catch(err => { console.error(err); alert("Error al cerrar sesión"); });
    }
</script>

</body>
</html>
