<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Coche - Carverse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body class="dashboard-body">

<div class="dashboard-container">

    <!-- Sidebar -->
    <aside class="sidebar">
        <!-- Logo -->
        <div class="sidebar-logo">
            <img src="assets/img/logo.png" alt="Logo Carverse">
        </div>
        <h2>Carverse</h2>
        <nav>
            <a href="dashboard.html">Inicio</a>
            <a class="active" href="coches.html">Coches</a>
            <a href="comentarios.html">Comentarios</a>
            <a href="ficheros.html">Archivos</a>
            <a href="#" onclick="logout()">Cerrar sesión</a>
        </nav>
    </aside>

    <!-- Main -->
    <main class="dashboard-main">
        <header class="dashboard-header">
            <h1>Agregar Coche</h1>
            <p>Rellena los datos del coche y guárdalo en la base de datos.</p>
        </header>

        <section class="form-section">
            <div class="form-container-small">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Nombre del coche" required>

                <label for="descripcion">Descripción:</label>
                <input type="text" id="descripcion" placeholder="Descripción" required>

                <label for="marca">Marca:</label>
                <input type="text" id="marca" placeholder="Marca" required>

                <label for="precio">Precio (€):</label>
                <input type="number" id="precio" placeholder="Precio" required>

                <label for="foto">URL de la foto:</label>
                <input type="text" id="foto" placeholder="URL de la foto" required>

                <label for="filefoto">Subir archivo (opcional):</label>
                <input type="file" id="filefoto">

                <div class="form-buttons">
                    <button type="button" class="button" onclick="guardar()">Guardar</button>
                    <a href="coches.html" class="button ghost">Volver</a>
                </div>
            </div>
        </section>

    </main>
</div>

<script>
    function logout() {
        location.href = "auth.html";
    }

    var myHeaders = new Headers();
    myHeaders.append("Content-Type", "application/json");

    function guardar() {
        const datos = {
            nombre: document.getElementById("nombre").value,
            descripcion: document.getElementById("descripcion").value,
            marca: document.getElementById("marca").value,
            precio: parseFloat(document.getElementById("precio").value),
            foto: document.getElementById("foto").value
        };

        fetch("/api/coches/", {
            method: "POST",
            headers: myHeaders,
            body: JSON.stringify(datos)
        })
        .then(res => res.json())
        .then(result => {
            if(result.status === "OK") {
                alert("Coche guardado correctamente");
                location.href = "coches.html";
            } else {
                alert("No se pudo guardar el coche");
            }
        })
        .catch(err => {
            console.error(err);
            alert("Error al guardar el coche");
        });
    }
</script>

</body>
</html>
