apiVersion: apps/v1
kind: Deployment
metadata:
  name: python
  namespace: ciber2a
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python
  template:
    metadata:
      labels:
        app: python
    spec:
      containers:
        - name: python
          image: 
          env:
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: ciber2a-secret
                  key: MARIADB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ciber2a-secret
                  key: MARIADB_USER_PASSWORD
            - name: DB_DATABASE
              valueFrom:
                secretKeyRef:
                  name: ciber2a-secret
                  key: MARIADB_DATABASE
            - name: DB_HOST
              value: mariadb
            - name: DB_PORT
              value: "3306"
            - name: PORT
              value: "8080"
            - name: HOST
              value: "0.0.0.0"
---
apiVersion: v1
kind: Service
metadata:
  name: python
  namespace: ciber2a
spec:
  ports:
    - port: 8080
  selector:
    app: python